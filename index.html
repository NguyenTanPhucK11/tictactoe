<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="tictactoe">
      <div class="row player">
        <button id="playerA" class="col mx-1 btn btn-primary">Player A</button>
        <button id="playerB" class="col mx-1 btn btn-primary">Player B</button>
      </div>
      <div class="row result">
        <button id="result" class="col mx-1 btn btn-warning">X/O</button>
      </div>
      <div class="row score">
        <button id="scoreA" class="col mx-1 btn btn-primary">Score : 0</button>
        <button id="scoreB" class="col mx-1 btn btn-primary">Score : 0</button>
      </div>
      <div class="row reset">
        <div class="col form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            onchange="checkAutoPlay()"
            id="autoPlay"
          />
          <label class="form-check-label" for=""> Auto play </label>
        </div>
        <div class="col form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            onchange="checkHardMode()"
            id="hardMode"
          />
          <label class="form-check-label" for=""> Hard Mode</label>
        </div>
        <button class="btn btn-primary" onclick="Restart()">Reset</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
